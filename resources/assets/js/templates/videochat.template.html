<div>
    <button class="btn btn-primary" v-on:click.stop.prevent="call">
        <i class="stop icon" v-show="isRecording"></i>
        <i class="record icon" v-show="!isRecording"></i>
        <span v-show="!isRecording">Chiama Operatore</span>
        <span v-show="isRecording">Termina Chiamata</span>
    </button>

    <div style="position: relative" >
            <video id="remoteVideo" style="height: 350px;" autoplay></video>
        <div style="width: 30%;position: absolute;top: 0px;right: 0px" >
            <video id="localVideo" autoplay></video>
        </div>
    </div>
</div>
